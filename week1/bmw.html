<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMW</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="grid">
        <div class="grid_item"><img src="img/bmw/bmw.jpeg" alt=""></div>
        <div class="grid_item"><img src="img/bmw/bmw1.jpg" alt=""></div>
        <div class="grid_item"><img src="img/bmw/bmw2.jpeg" alt=""></div>
        <div class="grid_item"><img src="img/bmw/bmw3.jpeg" alt=""></div>
        <div class="grid_item"><img src="img/bmw/bmw4.jpeg" alt=""></div>
        <div class="grid_item"><img src="img/bmw/bmw5.jpeg" alt=""></div>        
    </div>
    <table class="car_table">
        <tr class="row">
            <td class="box">Brand</td>
            <td class="box">BMW</td>
        </tr>
        <tr class="row">
            <td class="box">Model</td>
            <td class="box">Cayene</td>
        </tr>
        <tr class="row">
            <td class="box">Year</td>
            <td class="box">2010</td>
        </tr>
        <tr class="row">
            <td class="box">Mileage</td>
            <td class="box">100 000</td>
        </tr>
        <tr class="row">
            <td class="box">Price</td>
            <td class="box">150 000</td>
        </tr>
    </table>
</body>
</html>
